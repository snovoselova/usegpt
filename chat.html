<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UseGPT</title>
    <link rel="stylesheet" href="css/chat.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
<div class="app-container">
    <!-- Header -->
    <header class="app-header">
        <button class="menu-btn">☰</button>
        <h1 class="app-title">UseGPT</h1>
        <button class="edit-btn">✎</button>
    </header>

    <!-- Main content -->
    <main class="main-content">
        <div class="logo-container">
            <img src="images/chatgpt-logo.svg" alt="ChatGPT Logo" class="logo" />
        </div>

        <div class="buttons">
            <button class="main-btn">
                <img src="images/icon-article.svg" alt="icon" />
                <span>Сделай конспект статьи</span>
            </button>
            <button class="main-btn">
                <img src="images/icon-presentation.svg" alt="icon" />
                <span>Сделай презентацию</span>
            </button>
        </div>
    </main>

    <!-- Footer with input -->
    <footer class="footer">
        <div class="input-wrapper">
            <input type="text" placeholder="Спроси ChatGPT" />
            <button class="send-btn">↑</button>
        </div>
        <p class="disclaimer">
            Нейросеть использует оригинальную технологию ChatGPT, созданную компанией OpenAI.<br />
            ChatGPT может допускать ошибки. Рекомендуем проверять важную информацию.
        </p>
    </footer>
</div>
</body>
</html>
